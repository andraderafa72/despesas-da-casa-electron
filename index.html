<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despesas Da Casa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <h1>Lista de Despesas</h1>
    <p>Organize suas contas aqui.</p>
    <div>
      <div style="display: flex; flex-direction: column; width: 80%;">
        <label>Identificador</label>
        <input type="text" name="bill" id="bill" placeholder="Digite um identificador para sua despesa">
      </div>
      <div style="display: flex; flex-direction: column; margin-right: 20px;">
        <label>Vencimento:</label>
        <input type="date" name="vencimento" id="vencimento"/>
      </div>
      <div style="display: flex; flex-direction: column; max-width: 200px; margin-right: 20px;">
        <label>Valor (R$):</label>
        <input type="text" name="valor" id="valor" placeholder="Valor da despesa"/>
      </div>
      <a href="#" class="add-bill">Adicionar</a>
    </div>
    <div class="tabela">
    <table class="table-bills">
      <tr>
        <th>Identificação</th>
        <th>Valor</th>
        <th>Vencimento</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </table>
  </div>
  </section>
  
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tem certeza que deseja apagar essa despesa?<h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Depois de apagar, não tem mais volta.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary deletar">Apagar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
